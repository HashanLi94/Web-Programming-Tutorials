<html>
    <head>
        <title>
            styling links
        </title>

        <style type = "text/css">
        a:link{
            color:crimson;
            font-weight:bold;
            font-size:30px;
            text-decoration:none;
        }

        a:visited{
            color:olive;
        }       

        a:hover{
            background-color:wheat;
        }

        a:active{
            background-color:orange;
        }
        
        
        
        </style>
    </head>

    <body>
        <a href = "http:\\www.youtube.com">go to youtube</a>
    </body>
</html>
