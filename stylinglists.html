<html>
    <head>
        <title>Styling Lists</title>
        <style type = "text/css">
        ul
        {
            color:red;
            font-weight:bold;
            font-size: 20px;
            list-style-type:square;
            border:3px solid yellowgreen;
            

        }
        
        
        </style>
    </head>

    <body>
        <ul>
            <li>Coca Cola</li>
            <li>Pepsi</li>
            <li>Pizza</li>
            <li>Fried Rice</li>
            <li>Awesome</li>
        </ul>
    </body>
</html>
